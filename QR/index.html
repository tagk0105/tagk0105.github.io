<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>top page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>QR test page</h1>
    <Table border=0>
      <tr>
        <td>
          <img src="images/qr_code007.png" width="100" height="100" />
        </td>
        <td>
          <br/>
        </td>
        <td>
          <img src="images/qr_code_com3.png" width="100" height="100" />
        </td>
      </tr>
    </Table>
    <p>this is a QR code file API check ver</p>
    <input type="file" id="files" name="files[]" multiple />
    <output id="list"></output>
    <script>
        if (window.File && window.FileReader && window.FileList && window.Blob) {
            // Great success! All the File APIs are supported.
            alert('File API is ready.');
        } else {
            alert('The File APIs are not fully supported in this browser.');
        }
        function handleFileSelect(evt) {
            var files = evt.target.files;   // this FileList Object
            
            var output = [];
            for (var i = 0, f; f = files[i]; i++) {
                output.push('<li><strong>', escape(f.name), '</strong>(', f.type || 'n/a', ') - ',
                            f.size,
                            f.lastModifiedDate.toLocaleDateString(), '</li>');
            }
            document.getElementById('list').innerHTML = '<ul>' +
                output.join('') + '</ul>';
        }
        document.getElementById('files').addEventListener('change', handleFileSelect, false);
    </script>
</body>
</html>
